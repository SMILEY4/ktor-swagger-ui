name: Checks

on: [ push, pull_request, workflow_dispatch ]

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Set up JDK 11
                uses: actions/setup-java@v3
                with:
                    java-version: '11'
                    distribution: 'temurin'
                    cache: 'gradle'
            -   name: Build with Gradle
                uses: gradle/gradle-build-action@v2.7.0
                with:
                    arguments: build
